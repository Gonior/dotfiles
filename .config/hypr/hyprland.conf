###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal # Terminal
bind = $mainMod, Q, killactive, # Kill Active Window
bind = $mainMod, M, exit, # Exit Hyprland/Session
bind = $mainMod, E, exec, $fileManager # File Manager
bind = $mainMod, T, togglefloating, # Toogle Floating Window
bind = $mainMod, space, exec, pkill -x rofi || $menu # Open App Laucher
bind = $mainMod, P, pseudo, # dwindle 
bind = $mainMod, y, togglesplit, # dwindle
bind = $mainMod, B, exec, $browser # Firefox
bind = $mainMod SHIFT, R, exec, ~/.config/hypr/script/waybar-refresh # Refresh Waybar
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/script/wallpaper-switcher.sh # Switch Wallpaper
bind = $mainMod SHIFT, p, exec, ~/.config/hypr/script/powermenu.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l # Move Focus to Left Window
bind = $mainMod, l, movefocus, r # Move Focus to Right Window
bind = $mainMod, k, movefocus, u # Move Focus to Up Window
bind = $mainMod, j, movefocus, d # Move Focus to Down Window

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1 # Switch to Workspace 1
bind = $mainMod, 2, workspace, 2 # Switch to Workspace 2
bind = $mainMod, 3, workspace, 3 # Switch to Workspace 3
bind = $mainMod, 4, workspace, 4 # Switch to Workspace 4
bind = $mainMod, 5, workspace, 5 # Switch to Workspace 5
bind = $mainMod, 6, workspace, 6 # Switch to Workspace 6
bind = $mainMod, 7, workspace, 7 # Switch to Workspace 7
bind = $mainMod, 8, workspace, 8 # Switch to Workspace 8
bind = $mainMod, 9, workspace, 9 # Switch to Workspace 9
bind = $mainMod, 0, workspace, 10 # Switch to Workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1 # Move Active Window to Workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2 # Move Active Window to Workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3 # Move Active Window to Workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4 # Move Active Window to Workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5 # Move Active Window to Workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6 # Move Active Window to Workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7 # Move Active Window to Workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8 # Move Active Window to Workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9 # Move Active Window to Workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10 # Move Active Window to Workspace 10
bind = $mainMod CONTROL, l, workspace, +1 # Move to Next Workspace
bind = $mainMod CONTROL, h, workspace, -1 # Move to Prev Workspace
bind = $mainMod ALT, l, movewindow, r # Move to Active Window to Right
bind = $mainMod ALT, h, movewindow, l # Move to Active Window to Left
bind = $mainMod ALT, k, movewindow, u # Move to Active Window to Up
bind = $mainMod ALT, j, movewindow, d # Move to Active Window to Down
bind = $mainMod ALT CONTROL, h, movetoworkspace, -1 # Move to Active Window to Next Workspace
bind = $mainMod ALT CONTROL, l, movetoworkspace, +1 # Move to Active Window to Prev Workspace
bind = ALT, TAB, exec, pkill -x rofi || rofi -show window # Window Switcher 
bind = $mainMod, SLASH, exec, ~/.config/hypr/script/rofi_keybind.sh # Show all keybind hint
bind = $mainMod, C, exec, pkill -x rofi || rofi -show calc # Window Switcher 
bind = $mainMod SHIFT, L, exec, hyprlock # Lockscreens
bind = $mainMod, F, exec, rofi -show filebrowser # File Browser
# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic # Toggle Special Workspace
bind = $mainMod SHIFT, S, movetoworkspace, special:magic #  Move Active Workspace to Special Workspace

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# take screenshot a window (print)
bind = ,PRINT, exec, hyprshot -m output   # Screenshot window
# take screenshot a region (shift+print)
bind = SHIFT, PRINT, exec, hyprshot -m region # Screenshot area
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # Move Window with Left Mouse
bindm = $mainMod, mouse:273, resizewindow # Resize Window with Right Mouse

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

